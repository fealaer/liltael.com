<div class="row">
    <div class="col-sm-2">
        <div data-left-menu data-path="pages" data-items="pages"
             data-link="path" data-title="title">
        </div>
    </div>
    <div class="col-sm-10">
        <form role="form" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control"
                       ng-model="data.path" placeholder="Path"
                       required autofocus>
            </div>
            <div class="form-group">
                <input type="text" class="form-control"
                       ng-model="data.title" placeholder="Title"
                       required>
            </div>
            <button class="btn btn-success"
                    ng-click="submit(data, action)">Save</button>
            <button ng-show="{{action !== 'add'}}" class="btn btn-danger"
                    ng-click="delete(data)">Delete</button>
        </form>
        <div class="row markdown-wrapper">
            <div class="col-sm-6">
                <div class="form-group">
                    <textarea class="form-control markdown-editor"
                              ng-model="data.raw"></textarea>
                </div>
            </div>
            <div class="col-sm-6 preview-parent">
                <div class="preview well" data-html-compile="data.html">
                </div>
            </div>
        </div>
    </div>
</div>
