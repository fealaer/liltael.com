<div id="links" ng-controller="ArtworksCtrl">
    <a ng-repeat="image in images"
       href="http://liltael.com/files/img/big/{{image.image}}"
       title="{{image.title}}" data-gallery="#blueimp-gallery-artWorks">
        <img ng-src="http://liltael.com/files/img/small/{{image.image}}"
             class="img-thumbnail"
             alt="{{image.title}}">
    </a>
</div>
