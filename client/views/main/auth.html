<div class="auth" ng-controller="AuthCtrl">
    <button ng-show="!user.username" ng-click="signInBtn()"
        class="btn btn-success btn-auth pull-right">Sign in</button>
    <button ng-show="user.username" ng-click="signOutBtn()"
        class="btn btn-warning btn-auth pull-right">Sign out</button>
</div>
