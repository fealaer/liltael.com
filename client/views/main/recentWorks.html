<div class="panel panel-default">
    <div class="panel-heading">Recent Works</div>
    <div class="panel-body">
        <a ng-repeat="image in works"
           href="http://liltael.com/files/img/big/{{image.image}}"
           title="{{image.title}}" data-gallery="#blueimp-gallery-recentWorks">
            <img ng-src="http://liltael.com/files/img/small/{{image.image}}"
                 class="img-thumbnail"
                 alt="{{image.title}}">
        </a>
    </div>
</div>
